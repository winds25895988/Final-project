function initialize() {
  var fenway = {lat: 24.12567427968582, lng:120.67424050493867};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 14
  });
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 8.478521449634647,
          pitch: -0.015636694641159465
        }
      });
  map.setStreetView(panorama);
}
