function initialize() {
  var fenway = {lat: 24.12061665274611, lng:120.67984930410091};
  var map = new google.maps.Map(document.getElementById('map'), {
    center: fenway,
    zoom: 14
  });
  var panorama = new google.maps.StreetViewPanorama(
      document.getElementById('pano'), {
        position: fenway,
        pov: {
          heading: 347.50950408386745,
          pitch: 2.640033167605665
        }
      });
  map.setStreetView(panorama);
}

    </script>
